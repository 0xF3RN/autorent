<!-- templates/add_record_form.html -->
{% extends "base.html" %}

{% block title %}Add Record{% endblock %}

{% block content %}
<h2>Add Record</h2>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<form method="post" class="form-container">
    <div class="form-row">
        <div class="form-group">
            <label for="id_automobile">id_automobile(int):</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="manufacturer">manufacturer(text):</label>
            <input type="text" id="manufacturer" name="manufacturer" required>
        </div>
        <div class="form-group">
            <label for="registration_number">registration_number(text):</label>
            <input type="text" id="registration_number" name="registration_number" required>
        </div>
        <div class="form-group">
            <label for="year_of_car_manufacture">year_of_car_manufacture(date):</label>
            <input type="text" id="year_of_car_manufacture" name="year_of_car_manufacture" required>
        </div>
        <div class="form-group">
            <label for="mileage">mileage(int):</label>
            <input type="text" id="mileage" name="mileage" required>
        </div>
        <div class="form-group">
            <label for="air_conditioner">air_conditioner(bool):</label>
            <input type="text" id="air_conditioner" name="air_conditioner" required>
        </div>
        <div class="form-group">
            <label for="engine_capacity">engine_capacity(int):</label>
            <input type="text" id="engine_capacity" name="engine_capacity" required>
        </div>
        <div class="form-group">
            <label for="luggage_capacity">luggage_capacity(int):</label>
            <input type="text" id="luggage_capacity" name="luggage_capacity" required>
        </div>
        <div class="form-group">
            <label for="maintenance_date">maintenance_date(date):</label>
            <input type="text" id="maintenance_date" name="maintenance_date" required>
        </div>
        <div class="form-group">
            <label for="cost_per_day">cost_per_day(money):</label>
            <input type="text" id="cost_per_day" name="cost_per_day" required>
        </div>
    <button type="submit" class="submit-button">Add Record</button>
</form>
{% endblock %}
