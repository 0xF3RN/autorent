<!-- templates/unauthorized.html -->
{% extends "base.html" %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="access-denied">
    <h2>Доступ запрещен</h2>
    <p>У вас нет прав для посещения этой страницы.</p>
    {% if role %}
    <p>Your role: {{ role }}</p>
    {% endif %}
</div>
{% endblock %}
