<!-- templates/unauthorized.html -->
{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="access-denied">
    <h2>Access Denied</h2>
    <p>You don't have permission to access this page.</p>
    {% if role %}
    <p>Your role: {{ role }}</p>
    {% endif %}
</div>
{% endblock %}
